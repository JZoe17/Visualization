<script>

    var w = 500;
    var h = 200;
    var position = [50, 150, 250, 350]

    data1 = [[0, 50], [1, 60], [2, 70], [3, 30], [4, 20], [5, 10]];
    data2 = [[0, 30], [1, 80], [2, 20], [3, 40]];
    selectedData = data1;

    var colors = d3.scale.category10();

    //Create SVG element
    var svg = d3.select("#draw_here")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

    draw_circles();

    d3.select("#buttons_here").append("button")
        .text("change data")
        .on("click",function(){
            if (selectedData==data1) {
                selectedData=data2;  
            } else   {
                selectedData=data1;
            }
            draw_circles();
        });//end click function


    d3.select("#buttons_here").append("button")
        .text("shuffle data")
        .on("click",function(){
            selectedData = shuffle(selectedData);
            draw_circles();
        });//end click function


    function shuffle(array) {
        var currentIndex = array.length, temporaryValue, randomIndex;

        // While there remain elements to shuffle...
        while (0 !== currentIndex) {

            // Pick a remaining element...
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex -= 1;

            // And swap it with the current element.
            temporaryValue = array[currentIndex];
            array[currentIndex] = array[randomIndex];
            array[randomIndex] = temporaryValue;
        }

        return array;
    }


    function draw_circles() {
        var circle = svg.selectAll("circle")
                    .data(selectedData);

                circle.exit().remove();//remove unneeded circles
                circle.enter().append("circle")
                    .attr("r",0);//create any new circles needed

                circle.transition()
                        .duration(500)
                        .attr("cx", function (d, i) {
                            return 75 + (i * 80);
                        })
                        .attr("cy", h / 2)
                        .attr("r", function (d, i) {
                            return d[1];
                        })
                        .attr("fill", function(d, i) {
                            return colors(d[0]);
                        })
                        .attr("opacity", "0.5");
;
    }

    var theCircles = d3.select("#buttons_2")
  .selectAll("mycircles")
  .data(position)
  .enter()
  .append("circle")
    .attr("cx", function(d){return d} )
    .attr("cy", 100)
    .attr("r", 10)

// Function that change a color
function changeSize(size) {
  theCircles
    .attr('r',size)
}

// Listen to the slider?
d3.select("#slider").on("change", function(d){
  selectedValue = this.value
  changeSize(selectedValue)
})
