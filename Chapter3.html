<!-- Initialize a select button -->
<div class="container">
    
<!-- <div class="col-md-2"> -->

<!-- </div> -->            


<div class="col-md-9"> 

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

</div>


<div class="col-md-2">
    X
    <select id="selectButton1"></select> 
    Y
    <select id="selectButton2"></select>

</div>
</div>


<!-- Color Scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>


<script>

    // set the dimensions and margins of the graph
    var margin = {top: 30, right: 100, bottom: 60, left: 40},
        width = 860 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    //Read the data
    d3.csv("data/babies.csv", function(data) {
    console.log(data);
    var allGroup = d3.keys(data[0]);
    
        // List of groups (here I have one group per column)
        
    
        // add the options to the button
     
    d3.select("#selectButton1")
          .selectAll('myOptions')
            .data(allGroup)
          .enter()
            .append('option')
          .text(function (d) { return d; }) // text showed in the menu
          .attr("value", function (d) { return d; }) // corresponding value returned by the button
    
    d3.select("#selectButton2")
          .selectAll('myOptions')
            .data(allGroup)
          .enter()
            .append('option')
          .text(function (d) { return d; }) // text showed in the menu
          .attr("value", function (d) { return d; }) // corresponding value returned by the button
    
    
    
        // Initialise a X axis:
        var x = d3.scaleLinear().range([0,width]);
        var xAxis = d3.axisBottom().scale(x);
        svg.append("g")
             .attr("transform", "translate(0," + height + ")")
             .attr("class","myXaxis")

        // Initialize an Y axis
        var y = d3.scaleLinear().range([height, 0]);
        var yAxis = d3.axisLeft().scale(y);
            svg.append("g")
            .attr("class","myYaxis")
    
        // Initialize Text
        var text = svg.append("g").attr("class", "bar_label").selectAll("text")
                .data(data)
                 .enter().append("text")
                .attr("id", "text_label1")
                .attr("font-family", "sans-serif")
                .attr("font-size", "22px")
                .attr("fill", "black")
                .attr("text-anchor", "middle");
         
        var text = svg.append("g").attr("class", "bar_label").selectAll("text")
                .data(data)
                 .enter().append("text")
                .attr("id", "text_label2")
                .attr("font-family", "sans-serif")
                .attr("font-size", "22px")
                .attr("fill", "black")
                .attr("text-anchor", "middle");        
                    
    
        // Initialize dots with group a
        var dot = svg
          .selectAll('circle')
          .data(data)
          .enter()
          .append('circle')
            .attr("r", 7)
            .style("fill", "#69b3a2")
    
    
        // A function that update the chart
        function update(selectedGroup1, selectedGroup2) {

        
        // Create new data with the selection?
        var dataFilter = data.map(function(d){return {Yaxi: d[selectedGroup2], Xaxi: d[selectedGroup1]} })
        var Xmax = d3.max(dataFilter, function(d) { return +d.Xaxi} )
        var Ymax = d3.max(dataFilter, function(d) { return +d.Yaxi} )
        var Xmin = d3.min(dataFilter, function(d) { return +d.Xaxi} )
        var Ymin = d3.min(dataFilter, function(d) { return +d.Yaxi} )

        // updating the x,y axis range 
        //x axis
        console.log(dataFilter);
        console.log(Xmax);
        console.log(Ymax);
        x.domain([Xmin, Xmax]);
        svg.selectAll(".myXaxis").transition()
            .duration(1000)
            .call(xAxis);

        svg.select("#text_label1")
                    .data(data)
                    .transition()
                    .duration(1000)
                    .attr("x", width / 2 )
                    .attr("y",  height + margin.bottom)
                    .style("text-anchor", "middle")
                    .text(selectedGroup1);         
        
        console.log(selectedGroup1);

        // create the Y axis
        y.domain([Ymin, Ymax]);
        svg.selectAll(".myYaxis")
            .transition()
            .duration(1000)
            .call(yAxis);


        svg.select("#text_label2")
                    .data(data)
                    .attr("transform", "rotate(-90)")
                    .attr("y", 0 - 1.1*margin.left)
                    .attr("x",0 - (height / 2))
                    .attr("dy", "1em")
                    .text(selectedGroup2);         


    
          dot
            .data(dataFilter)
            .transition()
            .duration(1000)
              .attr("cx", function(d) { return x(+d.Xaxi) })
              .attr("cy", function(d) { return y(+d.Yaxi) })
        
         svg.exit().remove(); 
     }
    
    
    
        // When the button is changed, run the updateChart function
        d3.select("#selectButton1").on("change", function(d) {
            // recover the option that has been chosen
            var selectedOption = d3.select(this).property("value")
            // run the updateChart function with this selected option
            var sel = d3.select("#selectButton2").property("value")
            update(selectedOption, sel)
        })
    
       // When the button is changed, run the updateChart function
        d3.select("#selectButton2").on("change", function(d) {
            // recover the option that has been chosen
            var selectedOption2 = d3.select(this).property("value")
            // run the updateChart function with this selected option
            var sel = d3.select("#selectButton1").property("value")
            update(sel, selectedOption2)
    })
    
    update(allGroup[0],allGroup[0])
    
    })
    
    
    </script>
